version: '3.8'

services:
  web:
    build: .
    image: bwapp-php7:20240402
    ports:
      - "8088:80"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
    volumes:
      - /var/docker-var/bwapp/db_data:/var/lib/mysql
